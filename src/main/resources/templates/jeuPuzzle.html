<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>‚ôô Chessmate - Tactique</title>
    <link rel="stylesheet" th:href="@{/css/show.css}">
    <style>
        .puzzle-layout {
            display: flex; justify-content: center; gap: 30px; padding: 20px; flex-wrap: wrap;
        }
        .puzzle-controls {
            width: 250px; background: white; padding: 20px; border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: fit-content;
        }
        .status-box {
            text-align: center; margin-bottom: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px;
        }
        .turn-indicator { font-weight: bold; font-size: 1.1em; }
        .turn-white { color: #2563eb; } .turn-black { color: #dc2626; }

        .hint-anim { animation: pulse-purple 1.5s infinite; background-color: rgba(147, 51, 234, 0.3) !important; }
        @keyframes pulse-purple { 0% {box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.4);} 70% {box-shadow: 0 0 0 10px rgba(147, 51, 234, 0);} 100% {box-shadow: 0 0 0 0 rgba(147, 51, 234, 0);} }
    </style>
</head>
<body id="page-body">

<aside class="sidebar">
    <div class="logo">
        <img th:src="@{/img/ChessMate.png}" alt="Chessmate" style="width: 38px;">
        <span>Chessmate</span>
    </div>

    <nav class="nav-menu">
        <a href="/placement"><i class="fa fa-chess-board"></i> Jouer</a>
        <a href="/puzzle"><i class="fa fa-puzzle-piece"></i> Probl√®mes</a>
        <a href="#"><i class="fa fa-info-circle"></i> Infos</a>
        <a href="/login"><i class="fa fa-user-friends"></i> Classement</a>
        <a href="#" id="plus-link"><i class="fa fa-ellipsis-h"></i> Plus</a>

        <div id="gorilla-prank" class="gorilla-container">
            <div class="gorilla-content">
                <img th:src="@{/img/images.jpg}" alt="Gorille Prankeur" class="Prankeur">
                <p>Tu croyais que c'√©tait le bouton <strong>"Plus"</strong> mais c'√©tait le <span>ChessMate Prankeur</span> ! ü¶ç</p>
            </div>
        </div>
    </nav>

    <div class="auth-section">
        <div th:if="${isLoggedIn == false or pseudo == 'Invit√©'}" class="auth-buttons">
            <a href="/register" style="text-decoration: none;">
                <button class="sidebar-btn btn-primary">Cr√©er un compte</button>
            </a>
            <a href="#" onclick="window.location.href='/login?targetUrl=' + window.location.pathname; return false;" style="text-decoration: none;">
                <button class="sidebar-btn btn-secondary">Se connecter</button>
            </a>
        </div>

        <div th:if="${isLoggedIn == true or (pseudo != null and pseudo != 'Invit√©')}" class="user-profile">
            <p>Connect√© en tant que</p>
            <strong th:text="${pseudo}" style="color: #fff;">Joueur</strong>
            <form th:action="@{/logout}" method="post" style="margin-top: 10px;">
                <button type="submit" class="sidebar-btn btn-secondary" style="padding: 5px 10px; font-size: 0.8em;">
                    <i class="fa fa-sign-out-alt"></i> D√©connexion
                </button>
            </form>
        </div>
    </div>
</aside>

<div th:if="${message}" th:text="${message}"
     th:class="${message.contains('Bravo') or message.contains('pts') ? 'flash-msg success' : (message.contains('Mauvais') ? 'flash-msg error' : 'flash-msg neutral')}">
</div>

<div class="puzzle-layout">

    <div class="puzzle-controls">
        <div class="status-box">
            <p class="text-muted small">Au trait :</p>
            <div th:if="${traitAuBlanc}" class="turn-indicator turn-white">‚ö™ Les Blancs</div>
            <div th:unless="${traitAuBlanc}" class="turn-indicator turn-black">‚ö´ Les Noirs</div>

            <div id="thinking-loader" style="display:none; margin-top:10px; color:#d97706;">
                ‚è≥ L'ordi r√©fl√©chit...
            </div>
        </div>

        <hr class="separator">

        <label for="diffSelect" class="form-label">Difficult√©</label>
        <select id="diffSelect" onchange="triggerChangeMode(this.value)" class="form-select">
            <option value="any" th:selected="${jeuPuzzle.difficulte == 'any'}">üé≤ Al√©atoire</option>
            <option value="1" th:selected="${jeuPuzzle.difficulte == '1'}">üü¢ Facile (Mat en 1)</option>
            <option value="2" th:selected="${jeuPuzzle.difficulte == '2'}">üü° Moyen (Mat en 2)</option>
            <option value="3" th:selected="${jeuPuzzle.difficulte == '3'}">üî¥ Difficile (Mat en 3+)</option>
        </select>

        <button class="btn btn-primary full-width mt-2" onclick="triggerReset()">
            <span th:text="${jeuPuzzle.isPuzzleLoaded() ? 'üîÑ Nouveau Puzzle' : '‚ñ∂Ô∏è Commencer'}">Action</span>
        </button>

        <button class="btn btn-warning full-width mt-1" onclick="triggerHint()">üí° Indice</button>
        <button class="btn btn-neutral full-width mt-1" onclick="triggerClear()">üè≥Ô∏è Abandonner / Vider</button>
    </div>

    <div class="board-wrapper">
        <div class="board" id="board">
            <th:block th:each="i : ${rows}">
                <div th:each="j : ${cols}"
                     th:class="${(i + j) % 2 == 0} ? 'case white' : 'case black'"
                     th:classappend="${hintCoords == i + ',' + j} ? ' hint-anim' : ''"
                     th:attr="data-x=${i}, data-y=${j}"
                     onclick="clickPuzzleCase(this)">

                    <span class="coord" th:text="${'abcdefgh'.substring(j, j + 1) + (i + 1)}"></span>

                    <span th:if="${board[i][j] != null}" th:text="${board[i][j]}" class="piece"></span>
                </div>
            </th:block>
        </div>
    </div>

</div>

<script th:inline="javascript">
    const moveUrl = [[@{/puzzle/move}]];
    const compMoveUrl = [[@{/puzzle/computer-move}]];
    const resetUrl = [[@{/puzzle/reset}]];
    const changeModeUrl = [[@{/puzzle/changeMode}]];
    const clearUrl = [[@{/puzzle/clear}]];
    const hintUrl = [[@{/puzzle/hint}]];

    let startCase = null;

    async function sendRequest(url, fd) {
        try { await fetch(url, {method:'POST', body:fd}); window.location.reload(); } catch(e){}
    }

    function clickPuzzleCase(el) {
        // Enlever l'indice visuel au clic
        document.querySelectorAll('.hint-anim').forEach(e => e.classList.remove('hint-anim'));

        const x = el.getAttribute('data-x');
        const y = el.getAttribute('data-y');
        const hasPiece = el.querySelector('.piece') !== null;

        if (!startCase) {
            if (hasPiece) {
                startCase = el;
                el.classList.add('selected'); // Style √† d√©finir en CSS
            }
        } else {
            const dx = startCase.getAttribute('data-x');
            const dy = startCase.getAttribute('data-y');

            // Annuler si clic sur la m√™me case
            if(dx === x && dy === y) { startCase.classList.remove('selected'); startCase = null; return; }

            const fd = new FormData();
            fd.append('departX', dx); fd.append('departY', dy);
            fd.append('arriveeX', x); fd.append('arriveeY', y);
            sendRequest(moveUrl, fd);
        }
    }

    function triggerChangeMode(v) { const fd = new FormData(); fd.append('difficulte', v); sendRequest(changeModeUrl, fd); }
    function triggerReset() { sendRequest(resetUrl); }
    function triggerHint() { sendRequest(hintUrl); }
    function triggerClear() { sendRequest(clearUrl); }

    const ordiJoue = [[${jeuPuzzle.ordiDoitJouer}]];
    if(ordiJoue) {
        document.getElementById('thinking-loader').style.display='block';
        setTimeout(() => sendRequest(compMoveUrl), 500);
    }
</script>

<script>
    let clickCount = 0;
    const plusLink = document.getElementById('plus-link');
    const gorillaDiv = document.getElementById('gorilla-prank');

    if(plusLink) {
        plusLink.addEventListener('click', function(e) {
            e.preventDefault();
            clickCount++;
            if (clickCount === 10) {
                gorillaDiv.classList.add('show-gorilla');
                setTimeout(() => {
                    gorillaDiv.classList.remove('show-gorilla');
                    clickCount = 0;
                }, 8000);
            }
        });
    }
</script>

</body>
</html>
