<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chessmate - Puzzles Tactiques</title>
    <link rel="stylesheet" th:href="@{/css/show.css}">
    <style>
        .settings-panel {
            background: white; padding: 20px; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 200px; text-align: left;
            height: fit-content;
        }
        .settings-panel label { font-weight: bold; display: block; margin-bottom: 5px; }
        .settings-panel select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .waiting { pointer-events: none; opacity: 0.7; cursor: wait; }

        .message-box {
            text-align:center; padding:10px; margin:10px auto; max-width: 600px;
            background:#333; color:white; border-radius:5px;
        }
        .message-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        /* --- STYLE DE L'AIDE --- */
        .hint-case {
            background-color: #d63384 !important; /* Rose/Violet */
            box-shadow: inset 0 0 15px #ff69b4;
            border: 2px solid #ff1493;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: inset 0 0 10px #ff69b4; }
            50% { box-shadow: inset 0 0 25px #ff1493; }
            100% { box-shadow: inset 0 0 10px #ff69b4; }
        }
    </style>
</head>
<body id="page-body">

<h1>ğŸ§© EntraÃ®nement Tactique</h1>

<div th:if="${message}" class="message-box"
     th:classappend="${message.contains('Bravo') ? 'message-success' : ''}"
     th:text="${message}"></div>

<div class="container" id="main-container">

    <div class="settings-panel">
        <h3>ğŸ¯ Objectif</h3>
        <p style="font-size:0.9em; color:gray; margin-bottom:15px;">Choisissez la difficultÃ©.</p>

        <form id="modeForm">
            <label for="diffSelect">Type de Mat :</label>
            <select name="difficulte" id="diffSelect" onchange="triggerChangeMode(this.value)">
                <option value="any" th:selected="${jeuPuzzle.difficulte == 'any'}">ğŸ² AlÃ©atoire</option>
                <option value="1" th:selected="${jeuPuzzle.difficulte == '1'}">âš¡ Mat en 1</option>
                <option value="2" th:selected="${jeuPuzzle.difficulte == '2'}">ğŸ§  Mat en 2</option>
                <option value="3" th:selected="${jeuPuzzle.difficulte == '3'}">ğŸ”¥ Mat en 3+</option>
            </select>
        </form>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <button class="action-btn" onclick="triggerReset()" style="margin-bottom: 5px;">
            <span th:if="${jeuPuzzle.isPuzzleLoaded()}">ğŸ”„ Nouveau Puzzle</span>
            <span th:unless="${jeuPuzzle.isPuzzleLoaded()}">â–¶ï¸ Charger le puzzle</span>
        </button>

        <button class="action-btn" onclick="triggerHint()" style="background-color: #6610f2; color: white; margin-bottom: 5px;">
            ğŸ’¡ Aide
        </button>

        <button class="action-btn" onclick="triggerClear()">ğŸ—‘ï¸ Vider Plateau</button>

        <a th:href="@{/home}" class="action-btn">ğŸ  Accueil</a>
    </div>

    <div class="board-container">
        <div class="board" id="board">
            <th:block th:each="i : ${rows}">
                <div th:each="j : ${cols}"
                     th:class="${(i + j) % 2 == 0} ? 'case white' : 'case black'"
                     th:classappend="${hintCoords == i + ',' + j} ? ' hint-case' : ''"
                     th:attr="data-x=${i}, data-y=${j}"
                     onclick="clickPuzzleCase(this)">

                    <span class="case-coordinate"
                          th:text="${'abcdefgh'.substring(j, j + 1) + (i + 1)}">
                    </span>

                    <span th:if="${board[i][j] != null and board[i][j].toString() != ''}"
                          th:text="${board[i][j]}"
                          class="piece-anim">
                    </span>
                </div>
            </th:block>
        </div>
    </div>

    <div class="info-panel">
        <h3>Statut</h3>
        <p><strong>Joueur :</strong> <span th:text="${pseudo}">InvitÃ©</span></p>

        <p><strong>Au trait :</strong>
            <span th:if="${traitAuBlanc}" style="color:blue; font-weight:bold;">BLANCS âšª</span>
            <span th:unless="${traitAuBlanc}" style="color:red; font-weight:bold;">NOIRS âš«</span>
        </p>

        <p id="thinking-msg" style="display:none; color: orange; font-weight: bold; margin-top:15px;">
            â³ L'ordinateur rÃ©pond...
        </p>

        <div th:if="${jeuPuzzle?.estPuzzleResolu()}" class="message-box message-success" style="margin: 10px 0;">
            <h2>ğŸ‰ Puzzle RÃ©solu !</h2>
            <p>Bien jouÃ© !</p>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let startCase = null;

    // URLs
    const moveUrl = [[@{/puzzle/move}]];
    const computerMoveUrl = [[@{/puzzle/computer-move}]];
    const puzzleResetUrl = [[@{/puzzle/reset}]];
    const changeModeUrl = [[@{/puzzle/changeMode}]];
    const clearUrl = [[@{/puzzle/clear}]];
    const hintUrl = [[@{/puzzle/hint}]]; // URL pour l'aide

    // --- AJAX ---
    async function sendRequest(url, formData = null) {
        document.getElementById('page-body').classList.add('waiting');
        try {
            const response = await fetch(url, { method: 'POST', body: formData });
            if (response.ok) window.location.replace(window.location.href);
        } catch (error) { console.error(error); }
        document.getElementById('page-body').classList.remove('waiting');
    }

    // Fonction pour retirer visuellement l'indice immÃ©diatement
    function removeVisualHint() {
        const hints = document.querySelectorAll('.hint-case');
        hints.forEach(element => {
            element.classList.remove('hint-case');
        });
    }

    // --- ACTIONS ---
    function clickPuzzleCase(element) {
        removeVisualHint();

        // ... (votre code clickPuzzleCase inchangÃ©) ...
        const x = element.getAttribute('data-x');
        const y = element.getAttribute('data-y');
        const content = element.innerText.trim();

        if (startCase === null) {
            if (content !== '') {
                startCase = element;
                element.classList.add('selected-start');
            }
        } else {
            const departX = startCase.getAttribute('data-x');
            const departY = startCase.getAttribute('data-y');

            if (departX === x && departY === y) {
                startCase.classList.remove('selected-start');
                startCase = null;
                return;
            }

            const formData = new FormData();
            formData.append('departX', departX);
            formData.append('departY', departY);
            formData.append('arriveeX', x);
            formData.append('arriveeY', y);

            sendRequest(moveUrl, formData);
        }
    }

    function triggerChangeMode(val) {
        const fd = new FormData(); fd.append('difficulte', val);
        sendRequest(changeModeUrl, fd);
    }
    function triggerReset() { sendRequest(puzzleResetUrl); }
    function triggerClear() { sendRequest(clearUrl); }
    function triggerHint() { sendRequest(hintUrl); } // Appel de l'aide

    const ordiDoitJouer = [[${jeuPuzzle.ordiDoitJouer}]];
    if (ordiDoitJouer) {
        document.getElementById('thinking-msg').style.display = 'block';
        setTimeout(() => sendRequest(computerMoveUrl), 800);
    }

    if (window.history.replaceState) window.history.replaceState(null, null, window.location.href);
</script>

</body>
</html>
