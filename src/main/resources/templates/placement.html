<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chessmate - Placement</title>
    <link rel="stylesheet" th:href="@{/css/show.css}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ôüÔ∏è</text></svg>">
</head>
<body>
<div id="toast-container"></div>
<div id="server-data-message" th:if="${message}"
     th:data-msg="${message}" th:data-type="${gagne ? 'victory' : (message.contains('‚ö†Ô∏è') or message.contains('‚ùå') ? 'error' : 'success')}"
     th:data-sound="${session.flashType}" style="display:none;"></div>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

<div class="main-container">
    <div class="side-column">
        <div class="dark-panel">
            <h3 class="gold-text">PI√àCES</h3>
            <div class="piece-buttons">
                <button class="piece-btn" th:each="p : ${ {'dame', 'cavalier', 'tour', 'roi', 'fou'} }"
                        th:data-piece="${p}"
                        th:classappend="${jeuPlacement.typeSelectionne.toLowerCase() == p} ? 'selected' : ''"
                        onclick="selectPiece(this)">
                    <span th:text="${p == 'dame' ? '‚ôï' : (p == 'cavalier' ? '‚ôò' : (p == 'tour' ? '‚ôñ' : (p == 'roi' ? '‚ôî' : '‚ôó')))}"></span>
                </button>
            </div>
            <h4 class="gold-text">COULEUR</h4>
            <div class="flex-row">
                <button class="color-btn" data-color="true" onclick="selectColor(this)">‚ö™ Blanc</button>
                <button class="color-btn" data-color="false" onclick="selectColor(this)">‚ö´ Noir</button>
            </div>
            <h4 class="gold-text">OUTILS</h4>
            <div class="flex-row">
                <button class="action-btn blue-btn" id="modePlace" onclick="setModePlace()">‚ûï Placer</button>
                <button class="action-btn danger-btn" id="modeRemove" onclick="setModeRemove()">üóëÔ∏è Retirer</button>
            </div>
        </div>

        <div class="dark-panel mini-panel">
            <h3 class="gold-text small-title">SCH√âMAS</h3>
            <div class="schema-grid mini">
                <div class="schema-item" th:classappend="${#sets.contains(schemasCompletes, '8-dames|{Dame=8}')} ? 'unlocked' : 'locked'">
                    <img th:src="@{/img/8-dames.jpg}" class="schema-img-small">
                    <span>8 Dames</span>
                </div>
                <div class="schema-item" th:classappend="${#sets.contains(schemasCompletes, '8-tours|{Tour=8}')} ? 'unlocked' : 'locked'">
                    <img th:src="@{/img/8tours.jpg}" class="schema-img-small">
                    <span>8 Tours</span>
                </div>
                <div class="schema-item" th:classappend="${#sets.contains(schemasCompletes, '14-fous|{Fou=14}')} ? 'unlocked' : 'locked'">
                    <img th:src="@{/img/14fous.jpg}" class="schema-img-small">
                    <span>14 Fous</span>
                </div>
            </div>
        </div>

        <div class="dark-panel trophy-cabinet mini-panel">
            <h3 class="gold-text small-title">TROPH√âES</h3>
            <div class="trophy-grid">
                <div class="trophy-item" th:classappend="${trophees['MaitreDesDames']} ? 'unlocked' : 'locked'" title="8 Dames">
                    <img th:src="@{/img/8-dames.jpg}" class="trophy-img">
                </div>
                <div class="trophy-item" th:classappend="${trophees['RoiDuPuzzle']} ? 'unlocked' : 'locked'" title="10 Puzzles">
                    <svg class="mini-trophy" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2L9 9H2l7 6-3 7 9-5 9 5-3-7 7-6h-7z"/></svg>
                </div>
                <div class="trophy-item" th:classappend="${trophees['RoiDuPerfect']} ? 'unlocked' : 'locked'" title="5 Perfects">
                    <svg class="mini-trophy" viewBox="0 0 24 24"><path fill="currentColor" d="M7 2v11h3v9l7-12h-4l4-8z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <div class="center-column">
        <h1 class="main-title">‚ôü Chessmate - Placement ‚ôü</h1>
        <div class="board-wrapper">
            <div class="board" id="board">
                <th:block th:each="i : ${#numbers.sequence(7, 0, -1)}">
                    <div th:each="j : ${#numbers.sequence(0, 7)}" th:class="${(i + j) % 2 == 0} ? 'case white' : 'case black'" th:attr="data-x=${j}, data-y=${i}" onclick="clickCase(this)">
                        <div th:if="${menaces[j][i]}" class="menace-overlay"></div>
                        <span th:if="${board[i][j] != ''}" th:text="${board[i][j]}" class="piece-anim"></span>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <div class="side-column">
        <div class="dark-panel">
            <h3 class="gold-text">INFORMATIONS</h3>
            <p>Joueur : <strong th:text="${pseudo}">Invit√©</strong></p>
            <h4 class="gold-text">OBJECTIFS :</h4>
            <ul class="obj-list" th:if="${not #maps.isEmpty(configRequise)}">
                <li th:each="obj : ${configRequise}">
                    <span th:text="${obj.key}">Type</span> :
                    <span th:class="${compteActuel[obj.key] == obj.value} ? 'count-ok' : 'count-nok'">
                        <span th:text="${compteActuel[obj.key] ?: 0}">0</span> / <span th:text="${obj.value}">8</span>
                    </span>
                </li>
            </ul>
            <div class="score-info">
                <p>Score : <strong th:text="${scoreCourant}">0</strong> ‚Ä¢ Erreurs : <strong th:text="${erreurs}">0</strong></p>
                <p th:if="${tentativeParfaite}" class="perfect-text">‚ú® Tentative parfaite !</p>
            </div>
            <button class="action-btn blue-btn full-width" onclick="location.reload()">üîÑ R√©initialiser</button>
            <select id="modeSelect" onchange="changeMode(this)">
                <option value="8-dames" th:selected="${jeuPlacement.modeDeJeu == '8-dames'}">8 Dames</option>
                <option value="8-tours" th:selected="${jeuPlacement.modeDeJeu == '8-tours'}">8 Tours</option>
                <option value="14-fous" th:selected="${jeuPlacement.modeDeJeu == '14-fous'}">14 Fous</option>
                <option value="16-rois" th:selected="${jeuPlacement.modeDeJeu == '16-rois'}">16 Rois</option>
            </select>
        </div>

        <div class="dark-panel leaderboard-panel">
            <h4 class="gold-text">CLASSEMENT GLOBAL</h4>
            <ul class="leader-list">
                <li th:each="row, iterStat : ${classementGlobal}" th:if="${iterStat.index < 5}">
                    <span th:text="${row.pseudo}"></span> ‚Äî <strong th:text="${row.totalPoints}"></strong> pts
                </li>
            </ul>
            <h4 class="gold-text">CLASSEMENT (<span th:text="${jeuPlacement.modeDeJeu}">Mode</span>)</h4>
            <ul class="leader-list">
                <li th:each="row, iterStat : ${classementMode}" th:if="${iterStat.index < 5}">
                    <span th:text="${row.pseudo}"></span> ‚Äî <strong th:text="${row.totalPoints}"></strong> pts
                </li>
            </ul>
        </div>
    </div>
</div>

<audio id="sfx-place" src="https://assets.mixkit.co/active_storage/sfx/2579/2579-preview.mp3" preload="auto"></audio>
<audio id="sfx-remove" src="https://assets.mixkit.co/active_storage/sfx/2580/2580-preview.mp3" preload="auto"></audio>
<audio id="sfx-error" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3" preload="auto"></audio>
<audio id="sfx-victory" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>

<script th:src="@{/js/show.js}"></script>
</body>
</html>
