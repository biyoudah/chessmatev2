<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">

    <img src="@{/images/ChessMate.png}" alt="Mon logo" class="logo-login">

    <h1>Connexion</h1>

    <!-- messages d'erreur ou de succès -->
    <div th:if="${param.error}" class="message-erreur">
        <span>Email ou mot de passe incorrect.</span>
    </div>

    <div th:if="${param.logout}" class="deconnexion">
        <span>Vous avez été déconnecté avec succès.</span>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email :</label>
            <input id="username" name="username" class="form-control" type="text" required/>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>

        <button type="submit">Se connecter</button>

    </form>

    <p>Pas encore de compte ? <a th:href="@{/register}">Inscrivez-vous ici</a>.</p>

</div>
</body>
</html>
