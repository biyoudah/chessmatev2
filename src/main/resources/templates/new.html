<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Chessmate - Nouvelle partie</title>
    <link rel="stylesheet" href="/css/new.css">

</head>
<body>
<h1>♟ Bienvenue à Chessmate ♟</h1>
<p>Placez les pièces d'échecs sur le plateau pour résoudre le puzzle !</p>
<form method="post" action="/create">
    <!-- Ajoutez la sélection du mode -->
    <label for="modeDeJeu">Mode de jeu :</label>
    <select name="modeDeJeu" id="modeDeJeu">
        <option value="custom">Custom</option>
        <option value="8-queens">8 Reines</option>
        <!-- Ajoutez d'autres modes si besoin -->
    </select>
    <br>
    <input type="text" name="pseudo" placeholder="Votre pseudo (optionnel)" value="Joueur" />
    <br>
    <button type="submit">Commencer</button>
</form>
</body>
</html>
