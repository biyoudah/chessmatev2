<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Chessmate - Nouvelle partie</title>
    <link rel="stylesheet" th:href="@{/css/new.css}">
    <script th:src="@{/js/new.js}" defer></script>
</head>
<body>
<main class="main-content">
<h1>♟ Bienvenue à Chessmate ♟</h1>
<p>Placez les pièces d'échecs sur le plateau pour résoudre le puzzle !</p>

<form th:action="@{/create}" method="post" id="new-game-form">
    <!-- Champ caché envoyé au contrôleur -->
    <input type="hidden" name="modeDeJeu" id="modeDeJeu" value="custom">

    <div class="modes-container">
        <button type="button" class="game-btn active-mode"
                id="btn-8queens"
                onmouseover="showModeHover('8 Reines')"
                onclick="selectMode('8-queens', 'btn-8queens')">
            8 Reines
        </button>

        <button type="button" class="game-btn"
                id="btn-custom"
                onmouseover="showModeHover('Custom')"
                onclick="selectMode('custom', 'btn-custom')">
            Custom
        </button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="start-btn">Commencer</button>
</form>
</main>
</body>
</html>
