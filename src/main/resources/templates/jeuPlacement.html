<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chessmate - Bac √† Sable</title>
    <link rel="stylesheet" th:href="@{/css/show.css}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ôüÔ∏è</text></svg>">

    <style>
        .selected-piece {
            background-color: #ffd700; /* Or */
            transform: scale(1.1);
            border: 2px solid orange;
        }
        .custom-input-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .custom-input-group label { font-size: 0.9em; }
        .custom-input-group input { width: 50px; padding: 2px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>

<h1>‚ôü Chessmate - Bac √† Sable ‚ôü</h1>

<div th:if="${message}"
     th:text="${message}"
     th:style="${message.contains('‚ö†Ô∏è') or message.contains('‚ùå') ? 'background:#dc3545; color:white; padding:10px; border-radius:5px; text-align:center; margin:10px;' : 'background:#28a745; color:white; padding:10px; border-radius:5px; text-align:center; margin:10px;'}">
</div>

<div class="container">

    <div class="piece-selector">
        <h3>Pi√®ces</h3>
        <div class="piece-buttons">
            <button type="button" class="piece-btn" onclick="selectPiece('Dame', this)">‚ôï</button>
            <button type="button" class="piece-btn" onclick="selectPiece('Cavalier', this)">‚ôò</button>
            <button type="button" class="piece-btn" onclick="selectPiece('Tour', this)">‚ôñ</button>
            <button type="button" class="piece-btn" onclick="selectPiece('Roi', this)">‚ôî</button>
            <button type="button" class="piece-btn" onclick="selectPiece('Fou', this)">‚ôó</button>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
            <h4>Action</h4>
            <p id="selected-info" style="color:gray; font-size:0.9em;">Aucune pi√®ce s√©lectionn√©e</p>
            <button class="action-btn danger" onclick="clearSelection()">üóëÔ∏è D√©s√©lectionner (Gomme)</button>
        </div>

        <div style="margin-top: 20px;">
            <a th:href="@{/home}" class="action-btn" style="background:#6c757d; text-decoration:none; display:block; text-align:center; color:white;">üè† Retour Accueil</a>
        </div>
    </div>

    <div class="board-container">
        <div class="board" id="board">
            <th:block th:each="i : ${#numbers.sequence(7, 0, -1)}">
                <div th:each="j : ${#numbers.sequence(0, 7)}"
                     th:class="${(i + j) % 2 == 0} ? 'case white' : 'case black'"
                     th:attr="data-x=${i}, data-y=${j}"
                     onclick="clickCase(this)">

                    <span th:if="${board[i][j] != null}"
                          th:text="${board[i][j]}"
                          class="piece-anim"></span>
                </div>
            </th:block>
        </div>
    </div>

    <div class="info-panel">
        <h3>Informations</h3>
        <p><strong>Joueur :</strong> <span th:text="${pseudo}">Invit√©</span></p>

        <div class="objectives-box">
            <h4>Objectifs :</h4>
            <ul th:if="${not #maps.isEmpty(configRequise)}">
                <li th:each="obj : ${configRequise}">
                    <strong th:text="${obj.key}">Type</strong> :
                    <span th:class="${compteActuel.get(obj.key) == obj.value} ? 'count-ok' : 'count-nok'">
                        <span th:text="${compteActuel.get(obj.key)}">0</span> / <span th:text="${obj.value}">8</span>
                    </span>
                    <span th:if="${compteActuel.get(obj.key) > obj.value}" style="color:red; font-size:0.8em;">(Trop!)</span>
                </li>
            </ul>
            <p th:if="${#maps.isEmpty(configRequise)}">Aucun objectif d√©fini (Mode libre).</p>

            <div th:if="${gagne}" style="margin-top:10px; padding:5px; background:#d4edda; color:#155724; border:1px solid #c3e6cb; border-radius:3px;">
                üéâ <strong>Objectif atteint !</strong>
            </div>
        </div>

        <div class="controls-box">
            <form method="post" th:action="@{/placement/reset}">
                <button type="submit" class="action-btn warning">R√©initialiser le plateau</button>
            </form>
            <hr>

            <form method="post" th:action="@{/placement/changeMode}" id="modeForm">
                <label for="modeSelect"><strong>Mode de jeu :</strong></label>
                <select name="modeDeJeu" id="modeSelect" onchange="document.getElementById('modeForm').submit()"
                        style="width:100%; padding:8px; margin-bottom:5px; border-radius:5px;">
                    <option value="8-dames" th:selected="${jeuPlacement.modeDeJeu == '8-dames'}">8 Dames</option>
                    <option value="8-tours" th:selected="${jeuPlacement.modeDeJeu == '8-tours'}">8 Tours</option>
                    <option value="14-fous" th:selected="${jeuPlacement.modeDeJeu == '14-fous'}">14 Fous</option>
                    <option value="16-rois" th:selected="${jeuPlacement.modeDeJeu == '16-rois'}">16 Rois</option>
                    <option value="custom" th:selected="${jeuPlacement.modeDeJeu == 'custom'}">üõ†Ô∏è Personnaliser...</option>
                </select>
            </form>

            <div id="customConfigPanel" th:style="${jeuPlacement.modeDeJeu == 'custom'} ? 'display:block' : 'display:none'">
                <form method="post" th:action="@{/placement/customConfig}">
                    <h4 style="margin-top:10px; font-size:0.9em;">Votre composition :</h4>
                    <div class="custom-input-group"><label>‚ôï Dames</label> <input type="number" name="c_dame" min="0" max="64" value="0"></div>
                    <div class="custom-input-group"><label>‚ôñ Tours</label> <input type="number" name="c_tour" min="0" max="64" value="0"></div>
                    <div class="custom-input-group"><label>‚ôó Fous</label> <input type="number" name="c_fou" min="0" max="64" value="0"></div>
                    <div class="custom-input-group"><label>‚ôò Cavaliers</label> <input type="number" name="c_cavalier" min="0" max="64" value="0"></div>
                    <div class="custom-input-group"><label>‚ôî Rois</label> <input type="number" name="c_roi" min="0" max="64" value="0"></div>

                    <button type="submit" class="action-btn" style="background:#2196F3; color:white; margin-top:10px;">Valider</button>
                </form>
            </div>
        </div>
    </div>
</div>

<form method="post" th:action="@{/placement/action}" id="actionForm">
    <input type="hidden" name="x" id="fieldX">
    <input type="hidden" name="y" id="fieldY">
    <input type="hidden" name="type" id="fieldType">
</form>

<script>
    // Variable pour stocker le type de pi√®ce s√©lectionn√© (ex: "Dame")
    let currentPieceType = "";

    function selectPiece(type, btnElement) {
        currentPieceType = type;

        // Mise √† jour visuelle des boutons
        document.querySelectorAll('.piece-btn').forEach(btn => btn.classList.remove('selected-piece'));
        if(btnElement) btnElement.classList.add('selected-piece');

        // Mise √† jour du texte d'info
        document.getElementById('selected-info').innerText = "S√©lectionn√© : " + type;
        document.getElementById('selected-info').style.color = "black";

        // Mise √† jour du champ cach√© pour le formulaire
        document.getElementById('fieldType').value = type;
    }

    function clearSelection() {
        currentPieceType = "";
        document.querySelectorAll('.piece-btn').forEach(btn => btn.classList.remove('selected-piece'));
        document.getElementById('selected-info').innerText = "Mode Gomme (cliquez pour retirer)";
        document.getElementById('selected-info').style.color = "red";
        document.getElementById('fieldType').value = ""; // Vide = retirer
    }

    function clickCase(element) {
        const x = element.getAttribute('data-x');
        const y = element.getAttribute('data-y');

        // On remplit le formulaire cach√©
        document.getElementById('fieldX').value = x;
        document.getElementById('fieldY').value = y;
        // fieldType est d√©j√† rempli par selectPiece ou clearSelection

        // On soumet le formulaire
        document.getElementById('actionForm').submit();
    }
</script>

</body>
</html>
