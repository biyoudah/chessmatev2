<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chessmate - Puzzle</title>
    <link rel="stylesheet" th:href="@{/css/show.css}">
</head>
<body>
<h1>â™Ÿ Chessmate - Puzzle â™Ÿ</h1>
<div th:if="${message}" class="message" th:text="${message}"></div>
<form action="/puzzle" method="post" style="display:inline;">
    <button type="submit" class="btn btn-warning">ðŸ§© Nouveau Puzzle (API)</button>
</form>
<div class="container">
    <!-- SÃ©lecteur de piÃ¨ces -->
    <div class="piece-selector">
        <h3>SÃ©lectionner une piÃ¨ce</h3>

        <div class="piece-buttons">
            <button class="piece-btn" data-piece="dame" onclick="selectPiece(this)">â™•</button>
            <button class="piece-btn" data-piece="cavalier" onclick="selectPiece(this)">â™˜</button>
            <button class="piece-btn" data-piece="tour" onclick="selectPiece(this)">â™–</button>
            <button class="piece-btn" data-piece="roi" onclick="selectPiece(this)">â™”</button>
            <button class="piece-btn" data-piece="pion" onclick="selectPiece(this)">â™™</button>
            <button class="piece-btn" data-piece="fou" onclick="selectPiece(this)">â™—</button>


        </div>


        <div class="color-selector">
            <h4>Couleur :</h4>
            <button class="color-btn selected" data-color="true" onclick="selectColor(this)">âšª Blanc</button>
            <button class="color-btn" data-color="false" onclick="selectColor(this)">âš« Noir</button>
        </div>

        <div style="margin-top: 15px;">
            <button class="action-btn selected" id="modePlace" onclick="setModePlace()">Mode : Placer</button>
            <button class="action-btn danger" id="modeRemove" onclick="setModeRemove()">Mode : Retirer</button>
        </div>
    </div>

    <!-- Ã‰chiquier -->
    <div class="board-container">
        <div class="board" id="board">
            <div th:each="i : ${#numbers.sequence(7, 0, -1)}">
                <div th:each="j : ${#numbers.sequence(0, 7)}"
                     th:class="${(i + j) % 2 == 0} ? 'case white' : 'case black'"
                     th:attr="data-x=${i}, data-y=${j}"
                     th:text="${board[i][j]}"
                     onclick="clickCase(this)">
                </div>
            </div>
        </div>
    </div>

    <!-- Panneau d'info -->
    <div class="info-panel">
        <h3>Informations</h3>
        <p><strong>Joueur :</strong> <span th:text="${pseudo}"></span></p>
        <p><strong>PiÃ¨ces placÃ©es :</strong> <span th:text="${nbPieces}"></span></p>
        <p><strong>Score :</strong> <span th:text="${score}"></span></p>

        <form method="post" action="/reset" style="margin-top: 20px;">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="action-btn danger">RÃ©initialiser</button>
        </form>

        <form method="post" action="/create" style="margin-top: 10px;">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="action-btn">Nouvelle partie</button>
        </form>
    </div>
</div>

<!-- Forms cachÃ©s -->
<form method="post" action="/place" id="placeForm">
    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="x" id="placeX">
    <input type="hidden" name="y" id="placeY">
    <input type="hidden" name="pieceType" id="pieceType">
    <input type="hidden" name="estBlanc" id="estBlanc" value="true">
</form>

<form method="post" action="/remove" id="removeForm">
    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="x" id="removeX">
    <input type="hidden" name="y" id="removeY">
</form>

<script th:src="@{/js/show.js}"></script>
</body>
</html>
