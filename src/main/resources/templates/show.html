<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/show.css">
    <script src="/js/show.js"></script>
    <meta charset="UTF-8">
    <title>Chessmate - Puzzle</title>

</head>
<body>
<h1>♟ Chessmate - Puzzle ♟</h1>

<div th:if="${message}" class="message" th:text="${message}"></div>

<div class="container">
    <!-- Sélecteur de pièces -->
    <div class="piece-selector">
        <h3>Sélectionner une pièce</h3>

        <div class="piece-buttons">
            <button class="piece-btn selected" data-piece="dame">♕</button>
        </div>

        <div class="color-selector">
            <h4>Couleur :</h4>
            <button class="color-btn selected" data-color="true">⚪ Blanc</button>
            <button class="color-btn" data-color="false">⚫ Noir</button>
        </div>

        <div style="margin-top: 15px;">
            <button class="action-btn" id="modePlace">Mode : Placer</button>
            <button class="action-btn danger" id="modeRemove">Mode : Retirer</button>
        </div>
    </div>

    <!-- Échiquier -->
    <div class="board-container">
        <div class="board" id="board">
            <div th:each="i : ${#numbers.sequence(7, 0, -1)}">
                <div th:each="j : ${#numbers.sequence(0, 7)}"
                     th:class="${(i + j) % 2 == 0} ? 'case white' : 'case black'"
                     th:attr="data-x=${i}, data-y=${j}"
                     th:text="${board[i][j]}"
                     onclick="clickCase(this)">
                </div>
            </div>
        </div>
    </div>

    <!-- Panneau d'info -->
    <div class="info-panel">
        <h3>Informations</h3>
        <p><strong>Joueur :</strong> <span th:text="${joueur}"></span></p>
        <p><strong>Pièces placées :</strong> <span th:text="${nbPieces}"></span></p>
        <p><strong>Score :</strong> <span th:text="${score}"></span></p>

        <form method="post" action="/reset" style="margin-top: 20px;">
            <button type="submit" class="action-btn danger">Réinitialiser</button>
        </form>

        <form method="post" action="/create" style="margin-top: 10px;">
            <button type="submit" class="action-btn">Nouvelle partie</button>
        </form>
    </div>
</div>

<!-- Forms cachés -->
<form method="post" action="/place" id="placeForm">
    <input type="hidden" name="x" id="placeX">
    <input type="hidden" name="y" id="placeY">
    <input type="hidden" name="pieceType" id="pieceType">
    <input type="hidden" name="estBlanc" id="estBlanc" value="true">
</form>

<form method="post" action="/remove" id="removeForm">
    <input type="hidden" name="x" id="removeX">
    <input type="hidden" name="y" id="removeY">
</form>
</body>
</html>
